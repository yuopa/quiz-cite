<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_quiz.css')}}">
    <title>Викторина</title>
</head>
<body>
    <form method="POST" action = test>
        <p class="question"><b>{{ q[1] }}</b></p>

        <p><input type="radio" name="answer" value="1"> {{ q[2] }}</p>
        <p><input type="radio" name="answer" value="2"> {{ q[3] }}</p>
        <p><input type="radio" name="answer" value="3"> {{ q[4] }}</p>
        <p><input type="radio" name="answer" value="4"> {{ q[5] }}</p>

        <input type="submit" value="Ответить">

    </form>
</body>
</html>
